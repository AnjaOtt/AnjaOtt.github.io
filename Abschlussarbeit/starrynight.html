<html>
<head>
<title>StarryNight</title>
<meta charset="utf-8">

<link rel="stylesheet" type="text/css" href="starrynight.css">
<style>
@import url('https://fonts.googleapis.com/css?family=Rouge+Script');

<script type="text/javascript" src="main.js"></script>

<body>
	<h1>StarryNight</h1>

	<div class="alert">
		<span class="closebtn"
			onclick="this.parentElement.style.display='none';">&times;</span> <strong>What
			a wonderful Night!</strong> Click at the stars, the moon and the tent and see
		what happens.
	</div>

	<audio id="lullaby">
		<source src="Schlaflied.wav" type="audio/wav">
	</audio>

	<script>
		var lullaby = document.getElementById("lullaby");
		function playAudio() {
			lullaby.play();
		}
	</script>

	<button id="moon" onclick="playAudio()" type="button"></button>
	<button id="bigstar" onclick="window.location.href='https://anjaott.github.io/EIA2/Abschluss_Sternschnuppe/shootingstar.html'" type="button"></button>
